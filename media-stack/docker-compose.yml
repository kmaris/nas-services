networks:
  media:

services:
  emby:
    image: lscr.io/linuxserver/emby:latest
    container_name: emby
    environment:
      - PUID=${EMBY_PUID}
      - PGID=${MEDIA_PGID}
      - TZ=${TZ}
    volumes:
      - /lake/media-server-configs/emby/config:/config
      - /lake/media/tv:/data/tvshows
      - /lake/media/movies:/data/movies
    devices:
      - /dev/dri:/dev/dri
    labels:
      - traefik.enable=true
      - traefik.http.routers.emby.rule=Host(`emby.${DOMAIN}`)
      - traefik.http.services.emby.loadbalancer.server.port=8096
    restart: unless-stopped
    networks:
      - media
      - web
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${SONARR_PUID}
      - PGID=${MEDIA_PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /lake/media-server-configs/sonarr/config:/config
      - /lake/media/tv:/tv
      - /lake/media/torrents/downloads:/downloads
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
    networks:
      - media
      - web
